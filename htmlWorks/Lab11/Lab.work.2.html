<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Последовательность чисел</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <script>
    function findDistinctElements() {
      let sequence = document.getElementById('sequence').value;
      let numbers = sequence.split(' ');

      let distinctElements = [];

      for (let i = 0; i < numbers.length; i++) {
        let number = parseFloat(numbers[i]);

        if (!isNaN(number) && !distinctElements.includes(number)) {
          distinctElements.push(number);
          displayDistinctElements(number)
        }
      }
    }

    function displayDistinctElements(element) {
      alert(element);
    }
  </script>

</head>
<body style="margin: 24px">
<label for="sequence">Последовательность чисел:</label>
<input class="form-control" type="text" id="sequence" name="sequence" />

<button style="margin-top: 10px;" class="btn btn-primary" onclick="findDistinctElements()">Найти различные элементы</button>
</body>
</html>
