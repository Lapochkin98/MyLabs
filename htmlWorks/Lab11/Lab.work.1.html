<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Title</title>
</head>

<body style="margin: 24px">
<input id="text1" class="form-control">
<input type=button style="margin-top: 10px;" class="btn btn-primary" value="return" onClick="f1();">
<script>
    function f1() {
        let n = parseInt(document.getElementById('text1').value);
        for(let i = 1; i <= n; i++) f2(i);
    }

    function f2(n) {
        alert('число ' + n + ' в степени ' + n + '\n= ' + n**n);
    }
</script>
</body>
